boombox_app.home:
  path: '/boombox'
  defaults:
    _controller: '\Drupal\boombox_app\Controller\BoomboxController::home'
    _title: 'Boombox'
  requirements:
    _permission: 'access content'

boombox_app.songs:
  path: '/songs'
  defaults:
    _controller: '\Drupal\boombox_app\Controller\BoomboxController::songs'
    _title: 'Songs'
  requirements:
    _permission: 'access content'

boombox_app.artists:
  path: '/artists'
  defaults:
    _entity_list: 'boombox_artist'
    _title: 'Artists'
  requirements:
    _permission: 'access content'
